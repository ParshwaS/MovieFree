<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Movies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="/socket.io.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="/player.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Free Movies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Movies <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/series">Series</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid text-center mt-5">
        <h3 class="text-center" id="title"></h3><br/>
        <div class="mainScreen">
            <video controls width="100%" id="VPlayer">
                <track kind="subtitles" srclang="en" src="" id="subs">
            </video>
            <div id="videoCall"></div>
            <div class="controls" id="controls">
                <button class="btn btn-secondary" id="mute">{{mute}}</button>
                <button class="btn btn-secondary" id="turnV">{{video}}</button>
            </div>
        </div>
        <br/>
        <button class="btn btn-sm btn-primary" onclick="remDelay()">&lt;&lt;</button>
        <input class="form-control" style="width: 3rem; display: inline-block;" id="sub_delay" value="0.0"> Sec
        <button class="btn btn-sm btn-primary" onclick="addDelay()">&gt;&gt;</button>
    </div>
    <div class="container text-center" id="room">
        <button class="btn btn-success" id="share">Share</button>
        <button class="btn btn-success" id="fullScreen">Full Screen</button>
    </div>
    <div style="border-top: 1px solid black;" class="mt-3 pt-2 pb-2 text-center">
        Made with ❤️ by Parshwa Shah
    </div>
    <script src="/player.js" defer></script>
</body>
</html>
