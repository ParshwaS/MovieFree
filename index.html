<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Movies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .loading 
        {
        pointer-events: all;
        z-index: 99999;
        border: none;
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        cursor: wait;
        position: fixed;
        background-color: rgba(0, 0, 0, 0.6) !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Free Movies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <h3 class="text-center">Free Movies To Watch</h3>
        <div class="row" id="listMovies">
            
        </div>
    </div>
    <script>
        var docs = [];
        $(document).ready(()=>{
            $.get('/movies/list', (data)=>{
                data.forEach((element,i) => {
                    docs.push(element);
                    $('#listMovies').append('<div class="col-md-2 col-sm-3"><div class="card"><img src="'+element.details.image+'" class="card-img-top"><div class="card-body"><h5 class="card-title">'+element.details.title+'</h5><p class="card-text">'+element.details.desc+'</p><a onclick="playMovie('+i+')" class="btn btn-primary">Play Now</a></div></div></div>');
                });
                
            });
        });

        function playMovie(i){
            var movie = docs[i];
            $('body').addClass('loading');
            $.get('/addMag/'+movie.hashes[0].hash, (resp)=>{
                if(resp!="ERROR"){
                    window.location.href = '/player/'+movie._id;
                }
            });
        }
    </script>
</body>

</html>
