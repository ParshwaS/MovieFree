<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Link Fetcher & Streamer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <br />
    <h2 class="text-center">Torrent Search and Play</h2>
    <div class="row mt-5">
        <div class="col-md-6">
            <h4 id="stat"></h4>
            <video width="700" id="VPlayer">
                <source src="http://localhost:3000/video/as">
            </video>
        </div>
        <div class="col-md-6">
            <p>Search Movies:</p>
            <input class="form-control col-md-8" id="qinp">
            <br>
            <button id="sbtn" class="btn btn-outline-success">Search</button>
            <div id="searches">

            </div>
            <p>Play Directly From Hash:</p>
            <input class="form-control col-md-8" id="hinp">
            <br>
            <button id="hbtn" class="btn btn-outline-success">Play</button>
        </div>
    </div>
    <script>
        $('#sbtn').on('click',
            function(){
                $('#searches').html('<b>Searching....</b>');
                var q = $('#qinp').val();
                $.get('/search/'+q, function(data, status){
                        $('#searches').html('');
                        data.forEach(element => {
                            $('<b>'+element.details.title+'</b><br><p>Hash: '+element.hash+'</p><p>Seeds: '+element.details.seeds+' Size: '+element.details.size+'</p><a class="btn btn-info play-hash" onclick=\'playHash("'+element.hash+'")\'>Play</a>').appendTo('#searches')
                        });
                    }
                );
            }
        );
        function playHash(hash){
            $('#stat').html('Loading....');
            $.get('/addMag/'+hash, function(data, status){
                if(status=='success'){
                    $('#stat').html('');
                    $('#VPlayer').attr('src', '/video/'+hash);
                }
            });
        }
        $('#hbtn').on('click', function(){
            playHash($('#hinp').val());
        });
    </script>
</body>
</html>
